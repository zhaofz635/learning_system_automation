jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NLTK_DATA: /tmp/nltk_data  # NLTK æ•°æ®æ ¹ç›®å½•

    steps:
      # 1. æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. å®‰è£…ä¾èµ–å¹¶ä¸‹è½½ NLTK æ•°æ®ï¼ˆæ¨èæ–¹å¼ï¼‰
      - name: Install dependencies and NLTK data
        run: |
          # å‡çº§ pip å¹¶å®‰è£…ä¾èµ–
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nltk

          # åˆ›å»º NLTK æ•°æ®ç›®å½•
          mkdir -p /tmp/nltk_data

          # ğŸ”‘ æ ¸å¿ƒï¼šä½¿ç”¨ NLTK å®˜æ–¹æ¨èçš„ 'book' é›†åˆ
          # åŒ…å«ï¼špunkt, punkt_tab, stopwords, wordnet, averaged_perceptron_tagger ç­‰
          python -c "
          import nltk
          print('ğŸ“¥ Downloading NLTK book collection (official recommended)...')
          nltk.download('book', download_dir='/tmp/nltk_data', quiet=False)
          print('âœ… NLTK data installed.')
          "

          # âœ… å°†è‡ªå®šä¹‰è·¯å¾„æ·»åŠ åˆ° nltk æœç´¢è·¯å¾„ï¼ˆå…³é”®ï¼ï¼‰
          python -c "
          import nltk
          nltk.data.path.append('/tmp/nltk_data')  # ç¡®ä¿èƒ½åŠ è½½ punkt_tab
          tokens = nltk.word_tokenize('Hello, world! This is a test.')
          print(f'âœ… Tokenization works: {tokens}')
          "

          # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "NLTK_DATA=/tmp/nltk_data" >> $GITHUB_ENV

      # 4. å‡†å¤‡è¾“å…¥æ•°æ®
      - name: Prepare input files
        run: |
          echo '{
            "student_id": "${{ inputs.student_id }}",
            "score": ${{ inputs.score }},
            "cognitive_load": [${{ inputs.cognitive_load }}]
          }' > input_data.json
          cat input_data.json

      # 5. è¿è¡Œåˆ†æè„šæœ¬
      - name: Run analysis script
        env:
          Access_Key_Secret: ${{ secrets.Access_Key_Secret }}
        run: |
          python textbook_difficulty_system.py \
            --cognitive_load input_data.json \
            --scores input_data.json \
            --textbook textbook.json \
            --output results.json
          cat results.json

      # 6. æäº¤ç»“æœ
      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add results.json input_data.json
          git commit -m "Auto: Results for ${{ inputs.student_id }}" || echo "No changes to commit"
          git push

      # 7. ä¸Šä¼ åˆ° Google Drive
      - name: Upload to Google Drive
        if: success()
        env:
          GAS_SCRIPT_URL: ${{ secrets.GAS_WEBAPP_URL }}
        run: |
          curl -X POST "$GAS_SCRIPT_URL" \
            -H "Content-Type: application/json" \
            --data-binary @results.json

      # 8. å®Œæˆé€šçŸ¥
      - name: Notify completion
        if: always()
        run: |
          echo "âœ… Analysis completed for ${{ inputs.student_id }}"
          echo "ğŸ“Œ Results: https://github.com/zhaofz635/learning_system_automation/blob/main/results.json"
