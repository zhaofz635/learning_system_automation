name: Textbook Analysis Pipeline

on:
  workflow_dispatch:
    inputs:
      student_id:
        description: 'å­¦ç”ŸID (å¦‚ test001)'
        required: true
        type: string
      score:
        description: 'æµ‹è¯•æˆç»© (0-5åˆ†)'
        required: true
        type: string
      cognitive_load:
        description: 'è®¤çŸ¥è´Ÿè·è¯„åˆ† (1-5åˆ†ï¼Œé€—å·åˆ†éš”)'
        required: true
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NLTK_DATA: /tmp/nltk_data  # ç»Ÿä¸€æŒ‡å®š NLTK æ•°æ®ç›®å½•

    steps:
      # 1. æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. å®‰è£…ä¾èµ–å¹¶é…ç½® NLTK æ•°æ®
      - name: Install dependencies and setup NLTK
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r requirements.txt
          pip install nltk

          # åˆ›å»º NLTK æ•°æ®ç›®å½•
          mkdir -p /tmp/nltk_data

          # ä¸‹è½½ NLTK book é›†åˆï¼ˆåŒ…å« punkt, punkt_tab, stopwords, wordnet ç­‰ï¼‰
          python -c "
          import nltk
          print('ğŸ“¥ Downloading NLTK book collection (includes punkt, punkt_tab, etc.)...')
          nltk.download('book', download_dir='/tmp/nltk_data', quiet=False)
          print('âœ… NLTK resources downloaded.')
          "

          # éªŒè¯å…³é”®æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          echo 'ğŸ” Checking required NLTK files:'
          find /tmp/nltk_data -type f -name '*.pickle' | grep -i 'punkt' | head -10

          # æµ‹è¯• word_tokenize æ˜¯å¦æ­£å¸¸å·¥ä½œ
          python -c "
          import nltk
          nltk.data.path.append('/tmp/nltk_data')  # ç¡®ä¿æ·»åŠ è‡ªå®šä¹‰è·¯å¾„
          tokens = nltk.word_tokenize('Hello, world! This is a test sentence.')
          print(f'âœ… Tokenization successful: {tokens[:10]}...')
          "

          # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "NLTK_DATA=/tmp/nltk_data" >> $GITHUB_ENV

      # 4. å‡†å¤‡è¾“å…¥æ•°æ®
      - name: Prepare input files
        run: |
          echo '{
            "student_id": "${{ inputs.student_id }}",
            "score": ${{ inputs.score }},
            "cognitive_load": [${{ inputs.cognitive_load }}]
          }' > input_data.json

          echo "ğŸ“„ Generated input_data.json:"
          cat input_data.json

      # 5. è¿è¡Œåˆ†æè„šæœ¬
      - name: Run analysis script
        env:
          Access_Key_Secret: ${{ secrets.Access_Key_Secret }}
        run: |
          # ç¡®è®¤ Python å’Œ NLTK å¯ç”¨
          which python
          python -c "
          import nltk
          nltk.data.path.append('$NLTK_DATA')
          print('âœ… NLTK version:', nltk.__version__)
          print('NLTK data paths:', nltk.data.path)
          "

          # æ‰§è¡Œä¸»è„šæœ¬
          python textbook_difficulty_system.py \
            --cognitive_load input_data.json \
            --scores input_data.json \
            --textbook textbook.json \
            --output results.json

          # è¾“å‡ºç»“æœ
          echo "ğŸ“Š Analysis results:"
          cat results.json

      # 6. æäº¤ç»“æœåˆ°ä»“åº“
      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add results.json input_data.json
          git commit -m "Auto-commit: Results for ${{ inputs.student_id }}" || echo "â¡ï¸ No changes to commit"
          git push

      # 7. ä¸Šä¼ ç»“æœåˆ° Google Driveï¼ˆé€šè¿‡ GAS Web Appï¼‰
      - name: Upload to Google Drive
        if: success()
        env:
          GAS_SCRIPT_URL: ${{ secrets.GAS_WEBAPP_URL }}
        run: |
          if [ -f "results.json" ]; then
            echo "ğŸ“¤ Uploading results.json to Google Drive..."
            curl -X POST "$GAS_SCRIPT_URL" \
              -H "Content-Type: application/json" \
              --data-binary @results.json
            echo "âœ… Upload completed"
          else
            echo "âŒ results.json not found, upload skipped"
            exit 1
          fi

      # 8. é€šçŸ¥å®ŒæˆçŠ¶æ€
      - name: Notify completion
        if: always()
        run: |
          echo "âœ… Workflow completed for student ${{ inputs.student_id }}"
          echo "ğŸ“Œ View results: https://github.com/zhaofz635/learning_system_automation/blob/main/results.json"
          echo "ğŸ•’ Finished at $(date)"
